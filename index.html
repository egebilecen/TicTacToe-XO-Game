<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>XOX Game</title>
    <style>
        html,body { margin:0; width: 100%; height:100%; font-family: "Arial",serif; }
        .block { display: block; }
        .hidden { display: none; }
        canvas#canvas { border: 2px solid black; }
        #start {
            width: 100%;
            height: 100%;
            background: black;
            position: absolute;
            left: 0;
            top:0;
            display: block;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>Multiplayer Tic-Tac-Toe Game</h1>
        <p id="conn-status-1" class="hidden">Successfully connected to server.</p>
        <p id="conn-status-0" class="hidden"><b>[Error]</b> Cannot connect to server. Please be sure that your connection is stable.</p>
    </div>
    <canvas width="500" height="500" id="canvas"></canvas>
    <div id="main">
        <b style="margin-bottom: 5px;" class="block">Scores:</b>
        <div id="p1" class="block">
            <span>
                Player 1: <span id="p1-score">0</span>
            </span>
        </div>
        <div id="p2" class="block">
            <span>
                Player 2: <span id="p2-score">0</span>
            </span>
        </div>
        <div class="block" style="margin-top: 10px;">
            <b class="block" style="margin-bottom:5px;">Current Move:</b>
            <span id="move-ind"></span>
        </div>
        <div class="block" style="margin: 10px 0">
            <b class="block">Game Message:</b>
            <span id="game-msg" style="font-size: 35px; color: red;">-</span>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="functions.js"></script>
    <script src="events.js"></script>
    <script>
        const __elements = {
          connStatus0 : document.getElementById("conn-status-0"),
          connStatus1 : document.getElementById("conn-status-1")
        };
        __isSocketOpen = false;
        window.onload=function(){
            //init. game
            init();

            //init. socket
            const socket = new WebSocket("ws://localhost:6969/");
            socket.onopen = function(e){
                //open event
                __isSocketOpen = true;
                __elements.connStatus1.style.display = "block";
                socket.send("Merhaba!");
            };
            socket.onclose = function(e){
                //close event
                if( __isSocketOpen )
                {
                    console.log("Socket has been closed.");
                    __isSocketOpen = false;
                }
            };
            socket.onerror = function(e){
                //error event
                if( !__isSocketOpen )
                {
                    __elements.connStatus0.style.display = "block";
                    console.log("Socket error!");
                }
            };
            socket.onmessage = function(data){
                //message event
                console.log("Data from server:");
                console.log(data);
            };
        }
    </script>
</body>
</html>
